name: Selenium and API Tests CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Tests
        run: mvn clean test
